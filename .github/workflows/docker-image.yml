name: Docker Compose Actions Workflow
on: 
  push:
    branches:
      - github-workflow
jobs:
  test-catalog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: PIPREQS common
        uses: ryan-rozario/pipreqs-action-cpy@master
        # Put an example of mandatory inputs here
        with:
          PROJECT_PATH: src/common   #default is the root of the repository
          REQUIREMENT_PATH: src/common/requirements.txt  #default is requirement.txt in the root of your repository 
      - name: PIPREQS example
        uses: ryan-rozario/pipreqs-action-cpy@master
        # Put an example of mandatory inputs here
        with:
          PROJECT_PATH: src/services/example   #default is the root of the repository
          REQUIREMENT_PATH: src/services/example/requirements.txt  #default is requirement.txt in the root of your repository
      - name: PIPREQS catalog
        uses: ryan-rozario/pipreqs-action-cpy@master
        # Put an example of mandatory inputs here
        with:
          PROJECT_PATH: src/services/catalog   #default is the root of the repository
          REQUIREMENT_PATH: src/services/catalog/requirements.txt  #default is requirement.txt in the root of your repository 
      - name: Build the services
        working-directory: src
        run: docker-compose up -d
      - name: docker-compose ps
        run: |
          docker-compose ps
      - name: docker-compose logs
        run: |
          docker-compose logs
      - name: Check catalog
        uses: jtalk/url-health-check-action@v2
        with:
          # Check the following URLs one by one sequentially
          url: http://localhost:8080/catalog|http://localhost:8080/catalog/services
          # Follow redirects, or just report success on 3xx status codes
          follow-redirect: false # Optional, defaults to "false"
          # Fail this action after this many failed attempts
          max-attempts: 3 # Optional, defaults to 1
          # Delay between retries
          retry-delay: 5s # Optional, only applicable to max-attempts > 1
          # Retry all errors, including 404. This option might trigger curl upgrade.
          retry-all: false # Optional, defaults to "false"
